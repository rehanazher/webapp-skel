# mysql, sqlserver, pgsql
db.kasai.engine=mysql

# Max active connections to database
db.kasai.maxActiveConnections=10
                                                                                
# Max idle connections to database
db.kasai.maxIdleConnections=5
                                                                                
# Max time to wait for a conection
db.kasai.maxWait=40000


# Service name to authenticate users
auth.service=org.manentia.kasai.services.RDBMSAuthService


# cleartext, basic or strong (strong is strongly recommended)
# note: if you switch this parameter after deployment you will loose all your passwords
kasai.rdbms.encryptorStrength=strong

kasai.rdbms.table=kasai_users
kasai.rdbms.usernameField=id
kasai.rdbms.passwordField=password

# ------------------------------------------------------------------------------
# Autenticacion
# ------------------------------------------------------------------------------
                                                                                                                             
# System group that contains all users
kasai.group.all = AllUsers
                                                                                                                           
# Default role to new entities
kasai.default.role = 1

# ------------------------------------------------------------------------------
# Log configuration
# ------------------------------------------------------------------------------

# logging configuration file path (in log4j format)
configure.log.file=c:/kasai-log.properties

# ------------------------------------------------------------------------------
# Web Admin configuration
# ------------------------------------------------------------------------------

lists.rowsPerPage = 40
lists.maxTotalRows = 800

# ------------------------------------------------------------------------------
# Password validation
# ------------------------------------------------------------------------------
passwords.validators = org.manentia.kasai.user.passwordvalidators.LengthPasswordValidator,org.manentia.kasai.user.passwordvalidators.DifferentCharactersPasswordValidator

#Password length validator
lengthPasswordValidator.minLength = 6

#Password different characters validator
differentCharactersPasswordValidator.minNumeric = 2
differentCharactersPasswordValidator.minAlpha = 2
differentCharactersPasswordValidator.minOther = 1